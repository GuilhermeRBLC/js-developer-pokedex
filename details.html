<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalhes</title>

        <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokemon-types.css">
    <link rel="stylesheet" href="/assets/css/details.css">
    </head>
    <body>

        <div id="overlay">

            <span id="loader"></span>

        </div>

        <section class="details">
            <div class="header">
                <h1 id="name">Bulbasaur</h1>
                <span class="number">#001</span>
                <ol class="types">
                    <li>Grass</li>
                    <li>Poison</li>
                </ol>
    
                <img id="photo" src="" alt="">    
            </div>
            
            <div class="info">

                <ol class="sections">
                    <li><a href="#about" class="actived">About</a></li>
                    <li><a href="#base-stats">Base Stats</a></li>
                    <li><a href="#evolution">Evolution</a></li>
                    <li><a href="#moves">Moves</a></li>
                </ol>

                <div class="sections-content">

                    <div id="about" class="section show">

                        <ul id="about-data">
                        </ul>

                    </div>
    
                    <div id="base-stats" class="section">
                        
                        <ul id="base-stats-data">
                        </ul>

                    </div>
    
                    <div id="evolution" class="section">
                        <ul id="evolution-data">
                        </ul>
                    </div>
    
                    <div id="moves" class="section">
                        <ul id="moves-data">
                        </ul>
                    </div>

                </div>

            </div>
            

        </section>

        <script src="/assets/js/pokemon-model.js"></script>
        <script src="/assets/js/poke-api.js"></script>
        <script src="/assets/js/details.js"></script>
    </body>
</html>
